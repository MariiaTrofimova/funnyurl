<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FunnyUrls</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <link th:href="@{/img/icon.png}" rel="shortcut icon"/>

<body>
<!-- partial:index.partial.html -->
<h1>Funny URLs</h1>
<h2>Shorten your URLs & Learn funny words</h2>

<div class="result">
    <form class="result-link">
    <p><label>Your URL:</label>
        <span th:text="${longUrl}"></span></p>
    <label for="shortUrl">Short URL:</label><input  type="text" th:value="${shortUrl}" id="shortUrl">
    <button type="button" th:onclick="myFunction()">COPY</button>
    </form>
</div>

    <div class="description"><p><span th:text="${description}"></span></p></div>
    <h3><span th:text="${example}"></span></h3>

    <form action="/" method="GET" id="main">
        <button>SHORTEN ANOTHER URL</button>
    </form>
</div>
